<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="player-menu">
      <div class="exit hidden" aria-label="exit button">X</div>
      <form action="nowhere">
        <div class="player one">
          <div>
            <h2>Player One:</h2>
            <label for=""><span aria-label="required">*</span>Name:</label>
            <div class="marker-container">
              <input type="text" name="p1-name" id="p1-name" maxlength="20" required/>
              <div class="error-container hidden"><div class="message"><span>Required!</span></div><div class="arrow-right"></div></div>
            </div>
          </div>
          <div>
            <label for="p1-marker"><span aria-label="required">*</span>Marker:</label>
            <div class="marker-container">
              <input type="text" name="p1-marker" id="p1-marker" maxlength="1" required/>
              <div class="error-container hidden"><div class="message"><span>Required!</span></div><div class="arrow-right"></div></div>
            </div>
          </div>
        </div>
        <div class="player two">
          <div>
            <h2>Player Two:</h2>
            <label for=""><span aria-label="required">*</span>Name:</label>
            <div class="marker-container">
              <input type="text" name="p2-name" id="p2-name" maxlength="20" required/>
              <div class="error-container hidden"><div class="arrow-left"></div><div class="message"><span>Required!</span></div></div>
            </div>
          </div>
          <div>
            <label for="p2-marker"><span aria-label="required">*</span>Marker:</label>
            <div class="marker-container">
              <input type="text" name="p2-marker" id="p2-marker" maxlength="1" required/>
              <div class="error-container hidden"><div class="arrow-left"></div><div class="message"><span>Required!</span></div></div>
            </div>
          </div>
        </div>
        <button class="Pcreate-button" type="button">Create</button>
      </form>
    </div>
    <header>
      <div class="p1-score score-container">
        <h2 class="p1-name"><span>Player One</span>:</h2>
        <span class="player-score ">0</span>
      </div>
      <div class="title">
        <h1>Tic Tac Toe</h1>
        <div class="buttons"><button type="button">Start</button><button type="button" class="hidden alt-buttons">Reset</button><button type="button" class="hidden alt-buttons">New players</button></div>
      </div>
      <div class="p2-score score-container">
        <h2 class="p2-name"><span>Player Two</span>:</h2>
        <span class="player-score ">0</span>
      </div>
    </header>
    <main id="game-board">
      <div class="tiles" data-index="0"><span class="marker"></span></div>
      <div class="tiles" data-index="1"><span class="marker"></span></div>
      <div class="tiles" data-index="2"><span class="marker"></span></div>
      <div class="tiles" data-index="3"><span class="marker"></span></div>
      <div class="tiles" data-index="4"><span class="marker"></span></div>
      <div class="tiles" data-index="5"><span class="marker"></span></div>
      <div class="tiles" data-index="6"><span class="marker"></span></div>
      <div class="tiles" data-index="7"><span class="marker"></span></div>
      <div class="tiles" data-index="8"><span class="marker"></span></div>
    </main>
  </body>
</html>
