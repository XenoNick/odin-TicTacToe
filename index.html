<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="player-menu">
      <form action="nowhere">
        <div class="player one">
          <div>
            <label for="">Player Name?</label>
            <input type="text" name="p1-name" id="p1-name">
          </div>
          <div>
            <label for="p1-marker">Marker?</label>
            <input type="text" name="p1-marker" id="p1-marker">
          </div>
        </div>
        <div class="player two">
          <div>
            <label for="">Player Name?</label>
            <input type="text" name="p2-name" id="p2-name">
          </div>
          <div>
            <label for="p2-marker">Marker?</label>
            <input type="text" name="p2-marker" id="p2-marker">
          </div>
        </div>
        <button class="Pcreate-button">Create?</button>
      </form>
    </div>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>Start game?</h2>
      <Button>Start</Button>
    </header>
    <main id="game-board">
      <div class="tiles" data-index="0"> <span class="marker"></span></div>
      <div class="tiles" data-index="1"> <span class="marker"></span></div>
      <div class="tiles" data-index="2"> <span class="marker"></span></div>
      <div class="tiles" data-index="3"> <span class="marker"></span></div>
      <div class="tiles" data-index="4"> <span class="marker"></span></div>
      <div class="tiles" data-index="5"> <span class="marker"></span></div>
      <div class="tiles" data-index="6"> <span class="marker"></span></div>
      <div class="tiles" data-index="7"> <span class="marker"></span></div>
      <div class="tiles" data-index="8"> <span class="marker"></span></div>
    </main>
  </body>
</html>
